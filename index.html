<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class#31(JS)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="number-guess">
        <h1 class="heading">Player-1</h1>
        <h3 class="heading3"></h3>
        <h4 class="heading4"></h4>
        <h2>Chance: <span></span></h2>
        <img src="images/winner.gif" alt="Winner">
        <img class="crying" src="images/crying.gif" alt="crying">
        <input class="inputone" type="password" placeholder="Enter Your Number">
        <button class="btnone">Click</button>

        <input class="inputtwo" type="text" placeholder="Your 2nd Player Number">
        <button class="btntwo">Guess</button>
        <input class="inputthree" type="text" placeholder="Your 3rd Player Number">

        <button class="btnfour">Guess</button>

    </div>

    <script src="js/script.js"></script>
